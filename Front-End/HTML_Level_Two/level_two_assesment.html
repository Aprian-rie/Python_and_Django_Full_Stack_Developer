<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign Up</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password and Email are required</p>
    <form>
      <label for="fname">First Name:</label>
      <input id="fname" type="text" placeholder="First Name" value="" required>

      <label for="lname">Last Name:</label>
      <input id="lname" type="text" placeholder="Last Name" required>

      <p></p>
      <p></p>

      <label for="mail">Email: </label>
      <input id="mail" type="email" placeholder="name@email.com" required>

      <label for="password">Password</label>
      <input id="password" type="password" value="" required>

      <p>Are you over the age of 18?</p>
      <label for="yes">Yes: </label>
      <input id="yes" type="radio" name="age" value="">

      <label for="no">No: </label>
      <input id="no" type="radio" name="age" value="">

      <p>Do you have a credit card or paypal?</p>

      <input type="submit" name="" value="Sign Up">
      <p></p>
      <p></p>
      <select  name="payment">
        <option value="">Credit Card</option>
        <option value="">Pay Pal</option>
      </select>

    </form>


  </body>
</html>
